name: Place Pixel

on:
  issues:
    types: [opened]

jobs:
  place:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install google-genai

      - name: Process pixel placement
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/place_pixel.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Place pixel from #${{ github.event.issue.number }}" || exit 0
          git push

      - name: Close issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue close ${{ github.event.issue.number }} --comment "Done! Your pixel is on the [canvas](https://github.com/${{ github.repository }})."
