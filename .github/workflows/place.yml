name: Place Pixel

on:
  issues:
    types: [opened]

concurrency:
  group: place-pixel
  cancel-in-progress: false

jobs:
  place:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install google-genai Pillow

      - name: Process pixel placement
        id: process
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/place_pixel.py
          echo "status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for refusal
        id: check
        run: |
          if [ "${{ steps.process.outcome }}" = "failure" ]; then
            echo "refused=true" >> $GITHUB_OUTPUT
          else
            echo "refused=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.refused == 'false'
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Place pixel from #${{ github.event.issue.number }}" || exit 0
          git push
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Update comment with images
        if: steps.check.outputs.refused == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ steps.commit.outputs.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f comment_id.txt ] && [ -f comment_body.md ]; then
            python3 -c "
          import json, os, urllib.request
          sha = os.environ['COMMIT_SHA']
          repo = os.environ['GITHUB_REPOSITORY']
          token = os.environ['GH_TOKEN']
          comment_id = open('comment_id.txt').read().strip()
          with open('comment_body.md') as f:
              body = f.read()
          body = body.replace('{BEFORE_URL}', f'https://raw.githubusercontent.com/{repo}/{sha}/before.png')
          body = body.replace('{AFTER_URL}', f'https://raw.githubusercontent.com/{repo}/{sha}/after.png')
          data = json.dumps({'body': body}).encode()
          req = urllib.request.Request(
              f'https://api.github.com/repos/{repo}/issues/comments/{comment_id}',
              data=data, method='PATCH')
          req.add_header('Authorization', f'token {token}')
          req.add_header('Accept', 'application/vnd.github+json')
          req.add_header('Content-Type', 'application/json')
          urllib.request.urlopen(req)
          "
          fi

      - name: Close issue (success)
        if: steps.check.outputs.refused == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue close ${{ github.event.issue.number }} --comment "Done! Your pixel is on the [canvas](https://github.com/${{ github.repository }})."

      - name: Close issue (refused)
        if: steps.check.outputs.refused == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue close ${{ github.event.issue.number }} --comment "Request denied."
